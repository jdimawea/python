<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Johny's Kennel</h1>

    <table class='table'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Hair Color</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dog in all_dogs %}
                <tr>
                    <td>{{ dog.name }}</td>
                    <td>{{ dog.age }}</td>
                    <td>{{ dog.hair_color }}</td>
                    <td>{{ dog.created_at }}</td>
                    <td>{{ dog.updated_at }}</td>
                    <td>
                        <a href="/dogs/{{ dog.id }}">View</a>
                        <a href="/dogs/{{ dog.id }}/edit">Edit</a>
                        <a href="/dogs/{{ dog.id }}/delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dogs/new">Add a new dog!</a>
    <a href="/collars/new">Add a new collar!</a>

</body>
</html>
