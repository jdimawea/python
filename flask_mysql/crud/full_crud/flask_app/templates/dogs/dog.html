<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
</head>
<body>
    <h1>Here is information about: {{ dog.name }}</h1>
    <p>Its age is: {{ dog.age }}</p>
    <p>Its hair color is: {{ dog.hair_color }}</p>

    <h3>Here are this dog's collars:</h3>
    <ul>
        {% for collar in dog.collars %}
            <li>Color: {{ collar.color }}, Owner: {{ collar.dog.name }}</li>
        {% endfor %}
    </ul>
    <a href="/">Dashboard</a>
</body>
</html>
